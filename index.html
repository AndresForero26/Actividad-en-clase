<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Docente y Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD usando IndexedDB</h1>
        <form id="personaForm" class="mt-4">
            <div class="form-group">
                <label for="tipoPersona">Tipo de Persona:</label>
                <select id="tipoPersona" class="form-control" required>
                    <option value="" disabled selected>Selecciona un tipo de rol</option>
                    <option value="docente">Docente</option>
                    <option value="estudiante">Estudiante</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" class="form-control" required>
            </div>

            <div id="extraFieldDocente" class="form-group" style="display: none;">
                <label for="especialidad">Especialidad (Solo para Docente):</label>
                <input type="text" id="especialidad" class="form-control">
            </div>

            <div id="extraFieldEstudiante" class="form-group" style="display: none;">
                <label for="curso">Curso (Solo para Estudiante):</label>
                <input type="text" id="curso" class="form-control">
            </div>

            <div class="d-flex justify-content-around mt-3">
                <button type="button" class="btn btn-primary" onclick="addPersona()">Agregar</button>
                <button type="button" class="btn btn-warning" onclick="updatePersona()">Actualizar</button>
                <button type="button" class="btn btn-danger" onclick="deletePersona()">Eliminar</button>
                <button type="button" class="btn btn-info" onclick="fetchPersonas()">Ver Todos</button>
            </div>
        </form>

        <h2 class="text-center mt-5">Listado de Personas</h2>
        <ul id="personaList" class="list-group mt-3"></ul>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
